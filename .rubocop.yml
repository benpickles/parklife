AllCops:
  NewCops: enable
  Exclude:
    - examples/**/*
    - gemfiles/*
    - vendor/**/*
  SuggestExtensions: false
  TargetRubyVersion: 2.5

Layout:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: true

Lint/AmbiguousBlockAssociation:
  Enabled: false

Metrics:
  Enabled: false

Naming:
  Enabled: false

Style:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true
  Exclude:
    - spec/**/*
