name: Tests

on: push

jobs:
  example_rack:
    runs-on: ubuntu-latest
    name: Rack example
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: '2.7'
        working-directory: examples/rack
    - run: bundle exec parklife build
      working-directory: examples/rack
    - run: test -f build/index.html
      working-directory: examples/rack

  example_rails:
    runs-on: ubuntu-latest
    name: Rails example
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: '3.2'
        working-directory: examples/rails
    - run: bin/static-build
      working-directory: examples/rails
    - run: test -f build/index.html
      working-directory: examples/rails

  example_roda:
    runs-on: ubuntu-latest
    name: Roda example
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: '3.2'
        working-directory: examples/roda
    - run: bundle exec parklife build
      working-directory: examples/roda
    - run: test -f build/index.html
      working-directory: examples/roda

  example_sinatra:
    runs-on: ubuntu-latest
    name: Sinatra example
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: '2.7'
        working-directory: examples/sinatra
    - run: bundle exec parklife build
      working-directory: examples/sinatra
    - run: test -f build/index.html
      working-directory: examples/sinatra

  rspec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
    name: Ruby ${{ matrix.ruby }} RSpec
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ matrix.ruby }}
    - run: bundle exec rspec

  rubocop:
    runs-on: ubuntu-latest
    name: RuboCop
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: '3.2'
    - run: bundle exec rubocop
